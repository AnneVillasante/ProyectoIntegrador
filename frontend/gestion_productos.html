<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestión de Productos - Jardín Real</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="topbar">
    <h1 class="brand">Panel Administrativo</h1>
    <nav><a href="reportes.html">Reportes</a></nav>
  </header>

  <main class="container">
    <h2>Gestión de Productos</h2>
    <form id="productForm" onsubmit="saveProduct(event)">
      <input id="p_name" placeholder="Nombre" required>
      <select id="p_category">
        <option>Ropa</option><option>Calzado</option><option>Disfraz</option><option>Accesorio</option>
      </select>
      <input id="p_price" type="number" step="0.01" placeholder="Precio" required>
      <input id="p_stock" type="number" placeholder="Stock" required>
      <button class="btn" type="submit">Guardar</button>
    </form>

    <h3>Productos</h3>
    <div id="adminProductList" class="grid"></div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
