<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Lunaria Threads</title>
  <link rel="stylesheet" href="../assets/css/styles.css"> <!-- Estilos base -->
  <link rel="stylesheet" href="../assets/css/login.css">  <!-- Estilos de autenticación -->
  <link rel="stylesheet" href="../assets/css/perfil.css"> <!-- Estilos específicos de perfil -->
  <script src="../components/navbar.js" defer></script>
  <script src="../components/layout.js" defer></script>
</head>
<body>
  <div id="navbar"></div>

  <main class="auth-container">
    <div class="auth-card">

      <!-- Navegación de Pestañas -->
      <div class="auth-tabs">
        <button class="tab active" data-tab="datos-personales-tab">Datos Personales</button>
        <button class="tab" data-tab="contraseña-tab">Cambiar Contraseña</button>
      </div>

      <!-- Contenido de la Pestaña: Datos Personales -->
      <div id="datos-personales-tab" class="tab-content active">
        <!-- Sección de Foto de Perfil -->
        <div class="profile-picture-section">
          <div class="profile-picture-container">
            <img id="profileImagePreview" src="../assets/img/default-avatar.png" alt="Foto de perfil" class="profile-picture">
            <label for="profileImageUpload" class="profile-picture-upload-label">
              <span>Cambiar foto</span>
            </label>
            <input type="file" id="profileImageUpload" name="profileImage" accept="image/*" class="profile-picture-upload-input">
          </div>
        </div>

        <form id="profileForm" novalidate>
          <div class="form-grid">
            <!-- Nombres -->
            <div class="form-group">
              <label for="nombres">Nombres</label>
              <input type="text" id="nombres" name="nombres" required>
            </div>

            <!-- Apellidos -->
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <!-- Correo -->
            <div class="form-group full-width">
              <label for="correo">Correo Electrónico</label>
              <input type="email" id="correo" name="correo" required>
            </div>

            <!-- DNI -->
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="text" id="dni" name="dni" required pattern="[0-9]{8}">
            </div>

            <!-- Teléfono -->
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" name="telefono" required pattern="9[0-9]{8}">
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>

      <!-- Contenido de la Pestaña: Cambiar Contraseña -->
      <div id="contraseña-tab" class="tab-content">
        <form id="passwordForm" novalidate>
          <div class="form-group">
            <label for="contraseñaActual">Contraseña Actual</label>
            <input type="password" id="contraseñaActual" name="contraseñaActual" required>
            <small>Ingresa tu contraseña actual para poder cambiarla.</small>
          </div>
          <div class="form-group">
            <label for="contraseñaNueva">Nueva Contraseña</label>
            <input type="password" id="contraseñaNueva" name="contraseñaNueva" minlength="6">
          </div>
          <div class="form-group">
            <label for="confirmarContraseña">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña" minlength="6">
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Cambiar Contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="perfil.js" defer></script>
  <!--
    No cargamos navbar.js directamente.
    En su lugar, esperamos a que el layout termine de inyectar el HTML de la navbar.
    layout.js dispara el evento 'navbar:loaded' cuando está listo.
  -->
  <script>
    document.addEventListener('navbar:loaded', () => {
      const script = document.createElement('script');
      script.src = 'navbar.js';
      script.defer = true;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
