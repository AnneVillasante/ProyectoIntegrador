<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Lunaria Threads</title>
  <link rel="stylesheet" href="../assets/css/styles.css"> <!-- Estilos base -->
  <link rel="stylesheet" href="../assets/css/login.css">  <!-- Estilos de autenticación -->
  <link rel="stylesheet" href="../assets/css/perfil.css"> <!-- Estilos específicos de perfil -->
  <script src="../components/navbar.js" defer></script>
  <script src="../components/layout.js" defer></script> <!-- Layout se encarga de todo -->
  <script src="../components/perfil.js" defer></script> <!-- ¡Añadido! Carga la lógica de la página -->
</head>
<body>
  <div id="navbar"></div>

  <main class="auth-container">
    <div class="profile-card">
      <div class="profile-picture-section">
          <div class="profile-picture-container">
              <img id="profileImagePreview" src="../assets/img/default-avatar.png" alt="Foto de perfil" class="profile-picture">
              <label for="profileImageUpload" class="profile-picture-upload-label">Cambiar foto</label>
              <input type="file" id="profileImageUpload" class="profile-picture-upload-input" accept="image/*" disabled>
          </div>
      </div>

      <div class="tab-nav">
          <button class="tab-btn active" data-tab="profileForm">Mi Perfil</button>
          <button class="tab-btn" data-tab="passwordForm">Cambiar Contraseña</button>
      </div>

      <!-- Formulario de Perfil -->
      <form id="profileForm" class="form active">
          <div class="form-row">
              <div class="form-group">
                  <label for="nombres">Nombres</label>
                  <input type="text" id="nombres" name="nombres" readonly>
              </div>
              <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" id="apellidos" name="apellidos" readonly>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" name="dni" readonly>
              </div>
              <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" id="telefono" name="telefono" readonly>
              </div>
          </div>
          <div class="form-group">
              <label for="correo">Correo Electrónico</label>
              <input type="email" id="correo" name="correo" readonly>
              <small>El correo electrónico no se puede modificar.</small>
          </div>
          
          <div class="form-actions">
              <button type="button" id="editProfileBtn" class="btn btn-block btn-primary">Editar Perfil</button>
              <div id="edit-actions" hidden>
                  <button type="submit" id="saveProfileBtn" class="btn btn-primary">Guardar Cambios</button>
                  <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancelar</button>
              </div>
          </div>
      </form>

      <!-- Formulario de Contraseña -->
      <form id="passwordForm" class="form">
          <div class="form-group">
              <label for="contraseñaActual">Contraseña Actual</label>
              <input type="password" id="contraseñaActual" name="contraseñaActual">
          </div>
          <div class="form-group">
              <label for="contraseñaNueva">Nueva Contraseña</label>
              <input type="password" id="contraseñaNueva" name="contraseñaNueva">
          </div>
          <div class="form-group">
              <label for="confirmarContraseña">Confirmar Nueva Contraseña</label>
              <input type="password" id="confirmarContraseña" name="confirmarContraseña">
          </div>
          <div class="form-actions">
              <button type="submit" class="btn-primary">Cambiar Contraseña</button>
          </div>
      </form>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
