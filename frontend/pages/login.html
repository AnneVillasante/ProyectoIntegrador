<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunaria Threads | Iniciar Sesión</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <script src="../components/layout.js" defer></script>
</head>
<body>
  <div id="navbar"></div> 

  <!-- MAIN -->
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-tabs">
        <button id="btnLogin" class="tab active">Iniciar Sesión</button>
        <button id="btnRegister" class="tab">Registrarse</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="form active">
        <h2>Bienvenido de nuevo</h2>
        <div class="form-group">
          <label for="loginEmail">Correo electrónico</label>
          <input type="email" id="loginEmail" placeholder="tuemail@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary">Iniciar sesión</button>
      </form>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="form">
        <h2>Crea tu cuenta</h2>
        
        <!-- Fila de doble columna -->
        <div class="form-row">
          <div class="form-group">
            <label for="regNombres">Nombres *</label>
            <input type="text" id="regNombres" placeholder="Tu nombre" required>
          </div>
          <div class="form-group">
            <label for="regApellidos">Apellidos *</label>
            <input type="text" id="regApellidos" placeholder="Tus apellidos" required>
          </div>
        </div>
        
        <!-- Fila de doble columna -->
        <div class="form-row">
          <div class="form-group">
            <label for="regEmail">Correo electrónico *</label>
            <input type="email" id="regEmail" placeholder="tuemail@ejemplo.com" required>
          </div>
          <div class="form-group">
            <label for="regTelefono">Teléfono *</label>
            <input type="tel" id="regTelefono" placeholder="999999999" maxlength="9" required>
          </div>
        </div>
        
        <!-- Fila de doble columna -->
        <div class="form-row">
          <div class="form-group">
            <label for="regDni">DNI *</label>
            <input type="text" id="regDni" placeholder="12345678" maxlength="8" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Contraseña *</label>
            <input type="password" id="regPassword" placeholder="••••••••" required>
          </div>
        </div>
        
        <!-- Fila de una columna para confirmar contraseña -->
        <div class="form-group">
          <label for="regPasswordConfirm">Confirmar contraseña *</label>
          <input type="password" id="regPasswordConfirm" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
    </div>
  </main>

  <div id="footer"></div>

  <script src="../components/navbar.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
</body>
</html>
