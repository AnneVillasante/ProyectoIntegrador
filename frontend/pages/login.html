<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunaria Threads | Iniciar Sesión</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div id="navbar"></div>

  <!-- MAIN -->
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-tabs">
        <button id="btnLogin" class="tab active">Iniciar Sesión</button>
        <button id="btnRegister" class="tab">Registrarse</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="form active">
        <h2>Bienvenido de nuevo</h2>
        <div class="form-group">
          <label for="loginEmail">Correo electrónico</label>
          <input type="email" id="loginEmail" placeholder="tuemail@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary">Iniciar sesión</button>
      </form>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="form">
        <h2>Crea tu cuenta</h2>
        <div class="form-group">
          <label for="regName">Nombre completo</label>
          <input type="text" id="regName" placeholder="Tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Correo electrónico</label>
          <input type="email" id="regEmail" placeholder="tuemail@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    async function includeComponent(id, file) {
      try {
        const res = await fetch(file, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(`HTTP ${res.status} al cargar ${file}`);
        const html = await res.text();
        const target = document.getElementById(id);
        if (target) target.innerHTML = html;
      } catch (err) {
        console.error('Error incluyendo componente', id, file, err);
      }
    }
    document.addEventListener('DOMContentLoaded', async () => {
      await Promise.all([
        includeComponent('navbar','/components/navbar.html'),
        includeComponent('footer','/components/footer.html')
      ]);
      document.dispatchEvent(new Event('navbar:loaded'));
    });
  </script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
</body>
</html>
