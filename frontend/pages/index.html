<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunaria Threads | Moda, diversión y actitud</title>
    <meta name="description" content="Lunaria Threads: Moda, diversión y actitud. Explora nuestra colección y encuentra tu estilo.">
    
    <!-- Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/api.js" defer></script>
    <script src="../components/navbar.js" defer></script>
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <section class="hero">
        <div class="container hero-grid">
          <div class="hero-image">
            <img src="../assets/img/index001.png" alt="Imagen principal de Lunaria Threads">
          </div>
          <div class="hero-content">
            <h1>Lunaria Threads</h1>
            <p class="tagline">Moda, diversión y actitud</p>
            <p class="subtitle">Explora nuestra colección y encuentra tu estilo</p>
            <a class="btn-primary" href="/pages/productos.html">Ver productos</a>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script>
      async function includeComponent(id, file) {
        try {
          const res = await fetch(file, { credentials: 'same-origin' });
          if (!res.ok) throw new Error(`HTTP ${res.status} al cargar ${file}`);
          const html = await res.text();
          const target = document.getElementById(id);
          if (target) target.innerHTML = html;
        } catch (err) {
          console.error('Error incluyendo componente', id, file, err);
        }
      }

      document.addEventListener('DOMContentLoaded', async () => {
        // Cargar navbar y footer primero
        await Promise.all([
          includeComponent('navbar','/components/navbar.html'),
          includeComponent('footer','/components/footer.html')
        ]);

        // Intentar poblar categorías si existe fetchCategories
        try {
          if (typeof fetchCategories === 'function') {
            const categories = await fetchCategories();
            const navMenu = document.querySelector('#navbar .menu');
            if (navMenu && Array.isArray(categories)) {
              const staticPart = navMenu.innerHTML.substring(navMenu.innerHTML.indexOf('<li class="menu-spacer"'));
              navMenu.innerHTML = categories.map(c => `<li><a href="productos.html?categoria=${c.id}">${c.name}</a></li>`).join('') + staticPart;
            }
          }
        } catch (e) {
          console.warn('No se pudieron cargar categorías dinámicas:', e);
        }

        // Año en el footer
        const yearSpan = document.getElementById('year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();
        // Señal para posibles listeners
        document.dispatchEvent(new Event('navbar:loaded'));
      });
    </script>
  </body>
</html>
