<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunaria Threads | Productos</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/productos.css">
</head>
<body>
  <div id="navbar"></div>

  <!-- SECCIÓN DE PRODUCTOS -->
  <main class="productos-section container">
    <h1 class="productos-title">Colección Destacada</h1>
    <p class="productos-subtitle">Descubre nuestras prendas y accesorios más populares</p>

    <div class="productos-grid" id="productosGrid">
      <!-- PRODUCTS_PLACEHOLDER -->
    </div>
  </main>

  <div id="footer"></div>

<script>
  async function includeComponent(id, file) {
    try {
      const res = await fetch(file, { credentials: 'same-origin' });
      if (!res.ok) throw new Error(`HTTP ${res.status} al cargar ${file}`);
      const html = await res.text();
      const target = document.getElementById(id);
      if (target) target.innerHTML = html;
    } catch (err) {
      console.error('Error incluyendo componente', id, file, err);
    }
  }
  document.addEventListener('DOMContentLoaded', async () => {
    await Promise.all([
      includeComponent('navbar','/components/navbar.html'),
      includeComponent('footer','/components/footer.html')
    ]);
    document.dispatchEvent(new Event('navbar:loaded'));
  });
</script>
<script src="../assets/js/main.js" defer></script>
<script src="../assets/js/productos.js" defer></script>
</body>
</html>
